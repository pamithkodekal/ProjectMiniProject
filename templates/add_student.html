{% extends "base.html" %}
{% block title %}Add Student{% endblock %}
{% block content %}
<h3>Add Student</h3>
<form method="POST" action="{{ url_for('add_student') }}" class="card p-3 bg-white">
  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Roll No</label>
      <input class="form-control" name="roll_no">
    </div>
    <div class="col-md-8 mb-3">
      <label>Name</label>
      <input class="form-control" name="name" required>
    </div>
  </div>
  <div class="mb-3">
    <label>Standard/Course</label>
    <input class="form-control" name="standard" required>
  </div>
  <div class="mb-3">
    <label>Attendance (%)</label>
    <input type="number" step="0.01" class="form-control" name="attendance">
  </div>
  <div class="mb-3">
    <label>Health Issues</label>
    <input class="form-control" name="health_issues">
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Assignments Pending</label>
      <input type="number" class="form-control" name="assignments_pending" value="0">
    </div>
    <div class="col-md-6 mb-3">
      <label>Assignments Submitted</label>
      <input type="number" class="form-control" name="assignments_submitted" value="0">
    </div>
  </div>
  <div class="mb-3">
    <label>Remarks</label>
    <input class="form-control" name="remarks">
  </div>
  <div class="mb-3">
    <label>Parent Email</label>
    <input type="email" class="form-control" name="parent_email" required>
  </div>
  <button class="btn btn-primary">Add Student</button>
</form>
{% endblock %}
