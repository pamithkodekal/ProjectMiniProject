{% extends "base.html" %}
{% block title %}Update Student{% endblock %}
{% block content %}
<h3>Update Student</h3>
<form method="POST" class="card p-3 bg-white">
  <div class="mb-3"><label>Roll No</label><input class="form-control" name="roll_no" value="{{ student.roll_no }}"></div>
  <div class="mb-3"><label>Name</label><input class="form-control" name="name" value="{{ student.name }}"></div>
  <div class="mb-3"><label>Standard</label><input class="form-control" name="standard" value="{{ student.standard }}"></div>
  <div class="mb-3"><label>Attendance (%)</label><input type="number" step="0.01" class="form-control" name="attendance" value="{{ student.attendance }}"></div>
  <div class="mb-3"><label>Health Issues</label><input class="form-control" name="health_issues" value="{{ student.health_issues }}"></div>
  <div class="mb-3"><label>Assignments Pending</label><input type="number" class="form-control" name="assignments_pending" value="{{ student.assignments_pending }}"></div>
  <div class="mb-3"><label>Assignments Submitted</label><input type="number" class="form-control" name="assignments_submitted" value="{{ student.assignments_submitted }}"></div>
  <div class="mb-3"><label>Remarks</label><input class="form-control" name="remarks" value="{{ student.remarks }}"></div>
  <div class="mb-3"><label>Parent Email</label><input type="email" class="form-control" name="parent_email" value="{{ student.parent_email }}"></div>
  <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
